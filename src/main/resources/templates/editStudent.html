<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/NewAndEditStyle.css">
</head>
<body>
<nav>
    <div class="links">
        <a th:href="@{'/Forms/Students:form=' + ${form_id}}">Назад</a>
        <a th:href="@{/Forms}">Список классов</a>
    </div>
    <p>Редактирование ученика</p>
</nav>
<div class="form-block">
    <form th:action="@{'/Forms/editStudent:form=' + ${form_id} + ':student=' + ${student_id} }" th:method="PATCH" >
        <input type="text" name="surname" th:value="${student.getSurname()}" placeholder="Фамилия">
        <input type="text" name="name" th:value="${student.getName()}" placeholder="Имя">
        <input type="submit" value="Изменить">
    </form>
</div>

</body>
</html>
