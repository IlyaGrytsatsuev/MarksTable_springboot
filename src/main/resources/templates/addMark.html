<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/NewMarkStyle.css">
</head>
<body>
<nav>
    <div class="links">
        <a th:href="@{'/Forms/Students:form=' + ${form_id} + '/Subjects:student=' +${student_id}}">Назад</a>
        <a th:href="@{/Forms}">Список классов</a>
        <a href="/logout">Выйти</a>
    </div>
    <p>Добавление оценки</p>
</nav>

<div class="form-block">
    <form th:action="@{'/Forms/addMark:form=' +
    ${mark.getForm_id()} +':subject=' + ${mark.getSubject_id()} + ':student=' + ${mark.getStudent_id()}}" th:method="POST" th:object="${mark}">
        <input type="text" th:field="*{mark_value}" placeholder="Оценка">
        <input type="text" th:field="*{work_name}" placeholder="Название работы">
        <input type="date" th:field="*{date}" id="mark_date" placeholder="Дата">
        <input type="submit" value="Добавить">
    </form>
</div>

</body>
</html>
